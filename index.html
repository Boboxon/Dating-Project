    <title>Dating App</title>

  <body class="bg-primary">
   
    
    

   <div class="container card shadow p-3 mb-5 bg-white rounded">
       <div class="row card-body">
           <div class="col-md-10 mx-auto text-center">
             <h5 id="textInfo">Are You looking for Male or Female???</h5>
               <div id="imgDisplay"></div>
               <br>
               <div id="infoDisplay"></div>
               <br>
               <button id="next" class="next btn btn-dark btn-block">Female</button>
               <button id="nextMale" class="next btn btn-dark btn-block">Male</button>
           </div>
       </div>
   </div>
